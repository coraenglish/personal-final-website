<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/bci7mcd.css">

  <!-- MDN SHEETS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- js scripts for API calls -->
  <script src="js/scripts.js"></script>


  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">


</head>
<body onload="setPageColor(); searchQuery(); ">

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a href="home.html"><img id="navbarBrand" class="svg-logo-grayscale" src="images/wordmark.svg" alt="muSEAK" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="search.html">search now <i class="fas fa-search"></i></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            color-mode
          </a>
          <div id="navDropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="green" onclick="setColor('green')" class="dropdown-item" href="#"><img src="images/green_pallete.png" class="pallete-img"> green</a>
            <a id="blue" onclick="setColor('blue')" class="dropdown-item" href="#"><img src="images/blue_pallete.png" class="pallete-img"> blue</a>
            <a id="red" onclick="setColor('red')" class="dropdown-item" href="#"><img src="images/red_pallete.png" class="pallete-img"> red</a>
            <a id="spring" onclick="setColor('spring')" class="dropdown-item" href="#"><img src="images/spring_pallete.png" class="pallete-img"> spring</a>
            <a id="cool" onclick="setColor('cool')" class="dropdown-item" href="#"><img src="images/cool_pallete.png" class="pallete-img"> cool</a>
            <a id="warm" onclick="setColor('warm')" class="dropdown-item" href="#"><img src="images/warm_pallete.png" class="pallete-img"> warm</a>
            <a id="gray" onclick="setColor('grayscale')" class="dropdown-item" href="#"><img src="images/grayscale_pallete.png" class="pallete-img"> grayscale</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="main search-page">
    <h3 class="container search-title">find new music based on <button id="searchType" value="artist" aria-disabled="true" class="animated pulse slower infinite disabled">artists</button> you like</h3>

    <div class="container search-bar">
      <form autocomplete="off" onsubmit="event.preventDefault(); search();">
        <div class="form-row">
          <div class="col-md-2">
            <div class="btn-group">
              <button class="btn btn-lg" id="searchDropdown" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                search by artists
              </button>
              <div id="dropdownSearch" class="dropdown-menu">
                <a class="dropdown-item" href="#" onclick="switchSearchText('artist')">artist</a>
                <a class="dropdown-item" href="#" onclick="switchSearchText('song')">song</a>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control form-control-lg" id="artistSearch" placeholder="type an artist name">
          </div>
          <div class="col-md-2">
            <button  type="submit" id="searchBtn" class="btn btn-lg ">search!</button>
          </div>
        </div>
      </form>
    </div>

    <div id="searchResults" class="hide">
      <div class="results-header">
        <h2 id="firstResultsTitle" class="container"></h2>
      </div>
      <div id="firstResultsContainer" class="container">
      </div>

      <div class="results-header">
        <h2 id="secondResultsTitle" class="container"></h2>
      </div>
      <div id="secondResultsContainer" class="container">

      </div>
    </div>

  </div>

  <div class="footer">
    <p class="p-footer">Â© 2020 muSEAK inc.</p>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


</body>
</html>
