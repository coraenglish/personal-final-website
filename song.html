<body onload="setPageColor(); loadSongPage(); addCollapse(); ">

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a href="home.html"><img id="navbarBrand" class="svg-logo-grayscale" src="images/wordmark.svg" alt="muSEAK" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="search.html">search now <i class="fas fa-search"></i></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            color-mode
          </a>
          <div id="navDropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="green" onclick="setColor('green')" class="dropdown-item" href="#"><img src="images/green_pallete.png" class="pallete-img"> green</a>
            <a id="blue" onclick="setColor('blue')" class="dropdown-item" href="#"><img src="images/blue_pallete.png" class="pallete-img"> blue</a>
            <a id="red" onclick="setColor('red')" class="dropdown-item" href="#"><img src="images/red_pallete.png" class="pallete-img"> red</a>
            <a id="spring" onclick="setColor('spring')" class="dropdown-item" href="#"><img src="images/spring_pallete.png" class="pallete-img"> spring</a>
            <a id="cool" onclick="setColor('cool')" class="dropdown-item" href="#"><img src="images/cool_pallete.png" class="pallete-img"> cool</a>
            <a id="warm" onclick="setColor('warm')" class="dropdown-item" href="#"><img src="images/warm_pallete.png" class="pallete-img"> warm</a>
            <a id="gray" onclick="setColor('grayscale')" class="dropdown-item" href="#"><img src="images/grayscale_pallete.png" class="pallete-img"> grayscale</a>
          </div>
        </li>  
      </ul>
    </div>

  <div class="song results">
    <div class="results-header">
      <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 id="pageTitle" class="container">Song Name</h1>
        </div>
        <div class="col-md-4 right" style="margin-top: 20px;">
          <div id="embeddedPlayer"></div>
        </div>
      </div>
    </div>
    </div>

    <div id="resultHeader1" class="results-header-alt sticky" data-toggle="collapse" href="#songLyrics" role="button"
      aria-expanded="true" aria-controls="songLyrics">
      <div class="container">
        <div class="row">
          <div class="col col-lg-10">
            <h2>Lyrics Snippet</h2>
          </div>
          <div class="col col-lg-2">
            <h2 class="right"><i id="resultIcon1" class="fas fa-chevron-up"></i></h2>
          </div>
        </div>
      </div>
    </div>
    <div id="songLyrics" class="container collapse show">
    </div>

    <div id="resultHeader2" class="results-header-alt sticky" data-toggle="collapse" href="#songInfo" role="button"
      aria-expanded="true" aria-controls="songInfo">
      <div class="container">
        <div class="row">
          <div class="col col-lg-10">
            <h2>Song Info</h2>
          </div>
          <div class="col col-lg-2">
            <h2 class="right"><i id="resultIcon2" class="fas fa-chevron-up header-icon"></i></h2>
          </div>
        </div>
      </div>
    </div>
    <div id="songInfo" class="container collapse show">
    </div>

    <div id="resultHeader3" class="results-header-alt sticky" data-toggle="collapse" href="#songSimilarTracks" role="button"
      aria-expanded="true" aria-controls="songSimilarTracks">
      <div class="container">
        <div class="row">
          <div class="col col-lg-10">
            <h2>Similar Tracks</h2>
          </div>
          <div class="col col-lg-2">
            <h2 class="right"><i id="resultIcon3" class="fas fa-chevron-up header-icon"></i></h2>
          </div>
        </div>
      </div>
    </div>
    <div id="songSimilarTracks" class="container collapse show">
    </div>


    <div id="resultHeader4" class="results-header-alt sticky" data-toggle="collapse" href="#songAlbumTracks" role="button"
      aria-expanded="true" aria-controls="songAlbumTracks">
      <div class="container">
        <div class="row">
          <div class="col col-lg-10">
            <h2>Album Tracks</h2>
          </div>
          <div class="col col-lg-2">
            <h2 class="right"><i id="resultIcon4" class="fas fa-chevron-up header-icon"></i></h2>
          </div>
        </div>
      </div>
    </div>
    <div id="songAlbumTracks" class="container collapse show">
    </div>
